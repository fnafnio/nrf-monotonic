[package]
name = "test-example"
version = "0.1.0"
authors = ["Fabio Pungg <fabio.pungg@medel.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nrf52840-hal = "*"
cortex-m = "0.7"
cortex-m-rtic = "0.6.0-alpha.2"
defmt-rtt = "0.2.0"
defmt = "0.2.2"
panic-probe = "0.2.0"
nrf-monotonic = {version = "0.1.0", path = "../.."}

[features]
# set logging levels here
default = ["defmt-debug"] # "dependency-a/defmt-trace",

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []