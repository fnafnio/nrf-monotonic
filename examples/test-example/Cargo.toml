[package]
name = "test-example"
version = "0.1.0"
authors = ["Fabio Pungg <fabiopungg@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = "0.7"
cortex-m-rtic = "0.6.0-alpha.4"
defmt-rtt = "0.2.0"
defmt = "0.2.2"
embedded-time = "0.12.0"
panic-probe = "0.2.0"
nrf-monotonic = { version = "0.1.0", path = "../.." }

[dependencies.nrf52810-hal]
version = "0.12.2"
optional = true
[dependencies.nrf52811-hal]
version = "0.12.2"
optional = true
[dependencies.nrf52832-hal]
version = "0.12.2"
optional = true
[dependencies.nrf52833-hal]
version = "0.12.2"
optional = true
[dependencies.nrf52840-hal]
version = "0.12.2"
optional = true


[features]

52810 = ["nrf52810-hal"]
52811 = ["nrf52811-hal"]
52832 = ["nrf52832-hal"]
52833 = ["nrf52833-hal"]
52840 = ["nrf52840-hal"]


# set logging levels here
default = ["defmt-debug", "52840"] # "dependency-a/defmt-trace",

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 2 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 's' # <-
overflow-checks = false # <-

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = true
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[patch.crates-io]
cortex-m-rtic = { git = "https://github.com/rtic-rs/cortex-m-rtic" }
